<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>회원가입(간편가입) 2-2</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
  <link rel="stylesheet" href="../css/common.css" />
  <link rel="stylesheet" href="../css/custom.css" />
  <link rel="stylesheet" href="../css/design.css" />
  <!-- JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
</head>
<body>
<section id="Signup" class="gray_bg">
  <article id="Signup_area" class="center_contentrs">
    <h2>회원가입</h2>
    <form id="signup_form2" class="form_defalt">
        <label>
            <p class="label_name">이름</p>
            <input disabled value="홍길동">
        </label>
        <label>
            <p class="label_name">휴대폰번호</p>
            <input disabled value="010-1234-5678">
        </label>
        <label>
            <p class="label_name">성별</p>
            <div class="input_wrap">
                <ul class="radio_area">
                    <li class="checked"><input type="radio" name="gender" value="남자" checked>남자</li>
                    <li><input type="radio" name="gender" value="여자">여자</li>
                </ul>
                <script>
                    //성별선택시 부모에 .checked표시
                    $('input[name="gender"]').change(function() {
                        $('li').removeClass('checked');
                        if ($(this).is(':checked')) {
                            $(this).closest('li').addClass('checked');
                        }
                    });
                </script>
            </div>
        </label>
        <label>
            <p class="label_name">생년월일</p>
            <div class="input_wrap">
                <input placeholder="생년월일 입력 (예:0000-00-00)" type="date">
                <p class="comment warnning-txt">생년월일을 입력해주세요.</p>
            </div>
        </label>
        <label>
            <p class="label_name">주소</p>
            <div class="input_area">
                <div class="input_wrap">
                    <input readonly disabled>
                    <button>주소찾기</button>
                </div>
                <input readonly disabled class="mt_10">
                <p class="comment warnning-txt">주소 찾기를 해주세요.</p>
                <input placeholder="상세주소입력" class="mt_10">
                <p class="comment warnning-txt">상세주소를 입력해주세요.</p>
            </div>
        </label>
    </form>
    <div class="agreement_area">
        <p class="all_checked"><input type="checkbox">전체동의</p>   
        <ul class="agreement_list">
            <li>
                <label>
                    <input type="checkbox">만 14세 이상입니다. (필수)
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox">서비스 이용약관에 동의합니다.(필수)
                </label>
                <a href="./">내용보기</a>
            </li>
            <li>
                <label>
                    <input type="checkbox">개인정보 처리방침에 동의합니다.(필수)
                </label>
                <a href="./">내용보기</a>
            </li>
            <li>
                <label>
                    <input class="inner_checked" type="checkbox">마케팅 활용 동의(선택)
                </label>
                <a href="./">내용보기</a> 
                <ul class="inner_checked_list">
                    <li><label><input type="checkbox" value="이메일">이메일</label></li>
                    <li><label><input type="checkbox" value="문자">문자</label></li>
                </ul>
            </li>
        </ul>
        <script>
            // 전체동의
            $('.all_checked input[type="checkbox"]').change(function() {
                var isChecked = $(this).prop('checked');
                $('.agreement_area input[type="checkbox"]').prop('checked', isChecked);
            });
            $('.agreement_list input[type="checkbox"]').change(function() {
                var totalCheckboxes = $('.agreement_list input[type="checkbox"]').length;
                var checkedCheckboxes = $('.agreement_list input[type="checkbox"]:checked').length;
                if (checkedCheckboxes === totalCheckboxes) {
                    $('.all_checked input[type="checkbox"]').prop('checked', true);
                } else {
                    $('.all_checked input[type="checkbox"]').prop('checked', false);
                }
            });
            
            // 마케팅활용동의 
            $('.inner_checked').change(function() {
                var isChecked = $(this).prop('checked');
                $('.inner_checked_list input[type="checkbox"]').prop('checked', isChecked);
            });

            $('.inner_checked_list input[type="checkbox"]').change(function() {
                var checkedCount = $('.inner_checked_list input[type="checkbox"]:checked').length;
                if (checkedCount > 0) {
                    $('.inner_checked').prop('checked', true);
                } else {
                    $('.inner_checked').prop('checked', false);
                }
            });
        </script> 
      </div>
      <button class="next" type="button" onclick="location.href='/page/login.html'">가입완료</button>
  </article>
</section>
</body>
</html>
