<body>
<section id="Find_id" class="gray_bg">
  <article id="Find_id_area" class="center_contentrs2">
    <h2>비밀번호 변경</h2>
    <div class="padding_wrap">
    <form class="form_defalt">
        <label>
            <p class="label_name">새 비밀번호</p>

                <input placeholder="비밀번호 입력" type="password">

        <label style="gap:30px">
            <p class="label_name" style="width:120px">새 비밀번호 확인</p>
            <div class="input_wrap">
                <input placeholder="비밀번호 확인 입력" type="password">
                <p class="comment warnning-txt">비밀번호를 확인해주세요.</p>
            </div>
        </label>
        <button type="submit" disabled class="mt_50">확인</button>
    </form>
