<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>아이디 찾기</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- CSS -->
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
  <link rel="stylesheet" href="../css/common.css" />
  <link rel="stylesheet" href="../css/custom.css" />
  <link rel="stylesheet" href="../css/design.css" />
  <!-- JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
</head>
<body>
<section id="Find_id" class="login_page">
  <article id="Find_id_area" class="center_contentrs2">
    <h2>비밀번호 찾기</h2>
    <ul class="tab_menu">
      <li ><a href="find_id.html">아이디 찾기</a></li>
      <li class="on"><a href="find_pw.html">비밀번호 찾기</a></li>
    </ul>
    <div class="padding_wrap">
    <form class="form_defalt">
        <label>
            <p class="label_name">아이디(이메일)</p>
            <div class="direction_down">
              <input type="text" placeholder="아이디(이메일) 입력">
              <p class="comment warnning-txt">이메일을 입력해주세요</p>
            </div>
        </label>
        <label>
            <p class="label_name">이름</p>
            <div class="direction_down">
              <input type="text" placeholder="이름입력">
              <p class="comment warnning-txt">이름을 입력해주세요</p>
            </div>
        </label>
        <label>
            <p class="label_name">휴대폰번호</p>
            <div class="input_wrap">
            <input type="text" placeholder="'-'없이 숫자만 입력">
            <button type="button">인증번호 발송</button>
            <p class="comment warnning-txt">휴대폰번호를 입력해주세요.</p> 
            </div>
        </label>
        <label>
            <p class="label_name">인증번호</p>
            <div class="input_wrap">
            <p class="input_text">유효시간 <span class="timer">04:59</span></p>
            <input type="text">
            <button type="button">휴대폰 인증</button>
            </div>
        </label>
    </form>
    </div>
  </article>
</section>
</body>
</html>
