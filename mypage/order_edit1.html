<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>주문수정 팝업</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- CSS -->
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"><link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" /> <!--AOS 애니메이션-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" /> <!--스와이퍼-->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="../css/common.css" />
  <link rel="stylesheet" href="../css/custom.css" />
  <link rel="stylesheet" href="../css/design.css" />
  <!-- JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
  <script src="../js/common.js"></script>
</head>
<body>
<section class="window_contents">
    <div class="win_head">
        <h3>주문수정</h3>
        <a class="close_btn" ><img src="../img/icon_close2.svg"></a>
    </div>

    <ul class="popup_contents">
        <li class="product_area">
                <div class="img_area">
                    <img src="../img/temp/product02.jpg" alt="상품썸네일">
                </div>
                <div class="txt_area">
                    <p class="order_name">마케토 마카다미아 정과 경과류정과 무설탕 키토 비건 다이어트</p>
                    <p class="order_price"><span>19,500</span>원</p>
                </div>
        </li>
        <li  class="order_delivery">
            <div>
                <p class="delivery01">택배배송</p>
                <p class="delivery02"><span>4,000</span>원</p>
                <p class="delivery03">(주문시 결제)</p>
                <p class="delivery04">&nbsp;· 한진택배</p>
            </div>
            <p>45,000원 이상 구매 시 무료 / 제주 추가 3,000원, 제주 외 도서지역 추가 5,000원</p>
        </li>
        <li>
            <strong>상품 주문 수량</strong>
            <div class="quantity_wrap">
                <div class="quantity">
                    <button type="button" class="minus_btn"> <img src="../img/icon_minus.svg" alt="-"> </button>
                    <div class="count">1</div>
                    <button type="button" class="plus_btn"> <img src="../img/icon_plus2.svg" alt="+"> </button>
                </div>
                <p class="option_price"><span>19,500</span>원</p>
            </div>
        </li>
        <li>
            <table class="table_text2">
                <tr>
                    <th>상품금액</th>
                    <td class="accent"><span>25,000</span>원</td>
                </tr>
                <tr>
                    <th>배송비(45,000원 이상 무료)</th>
                    <td class="price"><span>4,000</span>원</td>
                </tr>
            </table>
        </li>
    </ul>

    <div class="bottom_btn btn_area">
        <button class="close_btn white_btn">취소</button>
        <button onclick='location.href="../mypage/my_order01.html"' class="black_btn ">확인</button>
    </div>




    <script>
    $('.close_btn').on('click', function() {
        window.close();
    });

    $('input[name="imgfile"]').on('change', function(event) {
        const input = event.target;
        const label = $(input).parent();
        const file = input.files[0];

        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = $('<img>').attr('src', e.target.result);
                // 기존의 이미지가 있으면 제거
                label.find('img').remove();
                // 새 이미지를 추가
                label.append(img);
                // 아이콘 지우기
                label.find('i').hide();
            };
            reader.readAsDataURL(file);
        }
    });

    </script>
</section>
</body>
</html>
