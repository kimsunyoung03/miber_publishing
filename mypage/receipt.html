  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" /> <!--AOS 애니메이션-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" /> <!--스와이퍼-->
  <link rel="stylesheet" href="../css/font-awesome.min.css"> <!--fontawsome-->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="../css/common.css" />
  <link rel="stylesheet" href="../css/custom.css" />
  <link rel="stylesheet" href="../css/design.css" />
  <!-- JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
  <script src="../js/common.js"></script>
</head>
<body>
<!--======컨텐츠=====-->
<section class="window_contents">
    <div class="win_head">
        <h3>카드영수증</h3>
        <a class="close_btn" ><img src="../img/icon_close2.svg"></a>
    </div>
    <table class="table_text receipt_table">
        <tr>
            <th>카드사/승인번호</th>
            <td class="accent">BC / 30094408</td>
        </tr>
        <tr>
            <th>결제일자</th>
            <td>2023-09-12 23:24:23</td>
        </tr>
        <tr>
            <th>상품명</th>
            <td>마케토 마카다미아 정과 견과류정과 <br/>무설탕 키토 비건 다이어트</td>
        </tr>
        <tr>
            <th>상품 주문번호</th>
            <td>PD202309129876543210</td>
        </tr>
    </table>
    <h4>판매자 정보</h4>
    <table class="table_text receipt_table">
        <tr>
            <th>판매자상호</th>
            <td>주식회사 미베르</td>
        </tr>
        <tr>
            <th>대표자명</th>
            <td>임형석</td>
        </tr>
        <tr>
            <th>사업자등록번호</th>
            <td>763-86-00712</td>
        </tr>
        <tr>
            <th>전화번호</th>
            <td>02-425-4321</td>
        </tr>
        <tr>
            <th>사업장 주소</th>
            <td>서울특별시 송파구 석촌호수로 160 (수연빌딩) 7층</td>
        </tr>
    </table>
    
    <h4>금액</h4>
    <table id="cost_table" class="table_text receipt_table">
        <tr>
            <th>주문금액</th>
            <td>80,000원</td>
        </tr>
        <tr class="cost">
            <th>합계</th>
            <td  class="accent"><span>80,000</span>원</td>
        </tr>
    </table>
    <script>
        $('.close_btn').on('click',function(){
            window.close();
        });
        $('input[name="imgfile"]').on('change', function(event) {
        const input = event.target;
        const label = $(input).parent();
        const file = input.files[0];

        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = $('<img>').attr('src', e.target.result);
                // 기존의 이미지가 있으면 제거
                label.find('img').remove();
                // 새 이미지를 추가
                label.append(img);
                // 아이콘지우기
                label.find('i').hide();
            };
            reader.readAsDataURL(file);
        }
        });
    </script>
    <button type="submit">확인</button>
</section>
<!--======컨텐츠=====-->
</body>
</html>
