<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>프로그램 / 오시는 길</title>
<!-- Bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- CSS -->
답변상태<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
<link rel="stylesheet" href="../css/common.css" />
<link rel="stylesheet" href="../css/custom.css" />
<link rel="stylesheet" href="../css/design.css" />
<link rel="stylesheet" href="./page.css" />
<!-- JS -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
<script src="../js/common.js"></script>
</head>
<body>

<div id="Location" class="pagecommon">
    <div class="page_contents md_contents pc">
        <div class="img_area">
            <div class="main_area">
                <div class="slect_img_area">
                    <img src="img/location01.jpg">
                </div>
            </div>
            <div class="txt_area">
                <p class="tit">오시는길</p>
                <ul class="location_info">
                    <li class="address"><p><span>주소</span>서울시 강남구 영동대로 644, 3층</p></li>
                    <li class="transport"><p><span>교통</span>7호선 청담역 1번출구 도보 1분 거리</p></li>
                    <li class="tel"><p><span>전화번호</span>02-425-4321</p></li>
                </ul>
            </div>
        </div>
        <ul class="img_select">
            <li><img src="img/location01.jpg"></li>
            <li><img src="img/location02.jpg"></li>
            <li><img src="img/location03.jpg"></li>
            <li><img src="img/location04.jpg"></li>
            <li><img src="img/location05.jpg"></li>
        </ul>
    </div>
    <div class="page_contents md_contents m">
        <p class="tit">오시는길</p>
        <div class="img_area swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="img/location01.jpg"></div>
                <div class="swiper-slide"><img src="img/location02.jpg"></div>
                <div class="swiper-slide"><img src="img/location03.jpg"></div>
                <div class="swiper-slide"><img src="img/location04.jpg"></div>
                <div class="swiper-slide"><img src="img/location05.jpg"></div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
            <script>
            var swiper = new Swiper(".mySwiper", {
                pagination: {
                    el: ".swiper-pagination",
                },
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
            });
            </script>
        </div>
        <div class="txt_area">
            <ul class="location_info">
                <li class="address"><p><span>주소</span>서울시 강남구 영동대로 644, 3층</p></li>
                <li class="transport"><p><span>교통</span>7호선 청담역 1번출구 도보 1분 거리</p></li>
                <li class="tel"><p><span>전화번호</span>02-425-4321</p></li>
            </ul>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $('.img_select').on('click', 'img', function() {
                var clickedImgSrc = $(this).attr('src');
                
                // 선택한 이미지를 slect_img_area에 표시
                $('.slect_img_area img').attr('src', clickedImgSrc);
                
                // 클릭된 이미지에 활성화된 클래스를 추가
                $('.img_select img').removeClass('active');
                $(this).addClass('active');
            });
        });
    </script>
    <!--지도영역-->

    <!--지도영역-->
</div>
</body>
</html>
