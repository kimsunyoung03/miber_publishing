<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>프로그램 / Body Styling</title>
<!-- Bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- CSS -->
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"><link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" /> <!--AOS 애니메이션-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" /> <!--스와이퍼-->
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">

<link rel="stylesheet" href="../css/common.css" />
<link rel="stylesheet" href="../css/custom.css" />
<link rel="stylesheet" href="../css/design.css" />
<link rel="stylesheet" href="./page.css" />
<!-- JS -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
<script src="../js/common.js"></script>
</head>
<body>

<div id="Service02" class="pagecommon service_reservation">
    <section class="MypageContents md_contents">
        <h4 class="section_tit">일시 선택</h4>
        <div class="reservation_date_time">
            <div class="calendar_area">
                <!--캘린더 영역-->
                <div id="datepicker" class="datepicker"></div>
                <p class="comment on">예약 마감은 예약 시간 2시간 전 입니다.</p>
            </div>
            <div class="time_select">
                <!--캘린더에서 선택한 날짜에 따라서 아래 내용변경되게-->
                <div class="reservation_top"><input type="text" class="select_date_result" readonly></div>
                <div class="select2">
                    <label for="10:00"><input type="radio" id="10:00" name="reservation_time" checked>10:00</label> <!-- 선택 -->
                    <label for="10:30"><input type="radio" id="10:30" name="reservation_time" disabled>10:30</label> <!-- 선택불가 -->
                    <label for="11:00"><input type="radio" id="11:00" name="reservation_time">11:00</label>
                    <label for="11:30"><input type="radio" id="11:30" name="reservation_time">11:30</label>
                    <label for="12:00"><input type="radio" id="12:00" name="reservation_time">12:00</label>
                    <label for="12:30"><input type="radio" id="12:30" name="reservation_time">12:30</label>
                    <label for="14:30"><input type="radio" id="14:30" name="reservation_time">14:30</label>
                    <label for="15:00"><input type="radio" id="15:00" name="reservation_time">15:00</label>
                    <label for="15:30"><input type="radio" id="15:30" name="reservation_time">15:30</label>
                    <label for="16:00"><input type="radio" id="16:00" name="reservation_time">16:00</label>
                    <label for="16:30"><input type="radio" id="16:30" name="reservation_time">16:30</label>
                    <label for="17:00"><input type="radio" id="17:00" name="reservation_time">17:00</label>
                    <label for="17:30"><input type="radio" id="17:30" name="reservation_time">17:30</label>
                    <label for="18:00"><input type="radio" id="18:00" name="reservation_time">18:00</label>
                </div>
            </div>
        </div>
        <script>
            $.datepicker.setDefaults({
                //dateFormat: 'yymmdd',  // 20240000
                dateFormat: 'yy'+'년'+'mm'+'월'+'dd'+'일', // 2024년00월00일 
                prevText: '이전 달',
                nextText: '다음 달',
                monthNames: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
                monthNamesShort: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
                dayNames: ['일', '월', '화', '수', '목', '금', '토'],
                dayNamesShort: ['일', '월', '화', '수', '목', '금', '토'],
                dayNamesMin: ['일', '월', '화', '수', '목', '금', '토'],
                showMonthAfterYear: true,
                yearSuffix: '년'
            });
            $( "#datepicker" ).datepicker({
                onSelect: function(dateString) {
                    $('.select_date_result').val(dateString);
                }
            });
            var today = new Date();
            var dd = String(today.getDate()).padStart(2, '0');
            var mm = String(today.getMonth() + 1).padStart(2, '0'); // January is 0!
            var yyyy = today.getFullYear();
            today = yyyy + '년' + mm + '월' + dd + '일';
            $(".select_date_result").val(today);
        </script>

        <h4 class="section_tit">상담 구분</h4>
        <div class="Service01_form">
            <div class="select">
                <input type="radio" id="type01" name="reservation_type" checked><label for="type01">산소챔버</label>
                <input type="radio" id="type02" name="reservation_type"><label for="type02">마사지</label>
                <input type="radio" id="type03" name="reservation_type"><label for="type03">크라이오</label>
            </div>
            <button type="submit" class="submit">확인</button>
        </div>
    </section>
</div>

</body>
</html>
